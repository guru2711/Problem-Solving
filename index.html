<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="./script.js" defer></script>
    <div class="container">
      <div class="header">
        <div class="title"><h3>Library</h3></div>
      </div>
    </div>
    <form>
      <div class="form">
        <div class="addTitle">
          <label for="title">
            <input
              id="title"
              placeholder="title"
              type="text"
              name="title"
              required
            />
          </label>
        </div>
        <div class="addAuthor">
          <label for="author">
            <input
              id="author"
              placeholder="author"
              type="text"
              name="author"
              required
            />
          </label>
        </div>
        <div class="addPages">
          <label for="pages">
            <input
              id="pages"
              placeholder="pages"
              type="number"
              name="pages"
              min="1"
              required
            />
          </label>
        </div>
        <div class="addStatus">
          <!-- <label for="status">
            Status
            <input
              id="status"
              placeholder="pages"
              type="checkbox"
              name="status"
              checked
            />
          </label> -->
        </div>
        <button class="btn btn_addBook">add book</button>
      </div>
    </form>
    <!-- <div class="btns">
      <button class="btn btn_show">Show</button>
    </div> -->
    <div class="content">
      <div>Book Details :</div>
      <div class="showBook">
        <table>
          <thead>
            <tr>
              <th>s.no</th>
              <th>Author</th>
              <th>Title</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
